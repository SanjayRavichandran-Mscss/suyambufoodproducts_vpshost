<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suyambu Chekku Oils</title>
    <link rel="icon" type="image/png" href="/src/Favicon/Suyambu_favicon.png">
    
    <!-- React Fast Refresh Preamble - Fixes detection error -->
    <script type="module">
      import RefreshRuntime from '/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>

    <!-- Clean UTM Parameters from Social Media Links -->
    <script>
      (function() {
        // Common UTM & tracking params from YouTube/Instagram/FB
        const utmParams = [
          'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 
          'utm_content', 'utm_referrer', 'fbclid', 'gclid', 'msclkid',
          '_gl', 'igshid'
        ];
        
        function cleanUrl() {
          const url = new URL(window.location);
          let hasChanges = false;
          
          utmParams.forEach(param => {
            if (url.searchParams.has(param)) {
              url.searchParams.delete(param);
              hasChanges = true;
            }
          });
          
          // Clean empty fragments
          if (url.searchParams.toString() === '') {
            url.search = '';
          }
          
          if (hasChanges) {
            // Replace current URL without reload
            window.history.replaceState({}, '', url.toString());
          }
        }
        
        // Run immediately and on page load
        cleanUrl();
        window.addEventListener('load', cleanUrl);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
